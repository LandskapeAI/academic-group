<ul class="list-unstyled">

    {{ with .Site.Params.phone }}
    <li>
        <i class="fa fa-phone fa-fw" aria-hidden="true"></i>
        <span><a href="tel:{{ . }}">{{ . }}</a></span>
    </li>
    {{ end }}

    {{ with .Site.Params.email }}
    <li>
        <i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
        <span><a href="mailto:{{ . }}">{{ . }}</a></span>
    </li>
    {{ end }}

    {{ with .Site.Params.address }}
    <li>
        <i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>
        <span>{{ . | safeHTML }}</span>
    </li>
    {{ end }}

    <!-- Contact Us Form  -->
    <div class="form-container">
    <form action="https://formspree.io/f/maylezze" method="POST">
        <div class="row">
            <div class="col-25"> <label> Email: </label> </div>
            <div class="col-75"> <input type="text" name="_replyto"> </label> </div>
        </div>
        <div class="row">
            <div class="col-25"> <label> Message: </label> </div>
            <div class="col-75"> <textarea name="message"></textarea> </div> 
        </div>
        <div class="row">
            <button class="btn btn-primary btn-outline" type="submit">Send</button>
        </div>
    </form>

</ul>
